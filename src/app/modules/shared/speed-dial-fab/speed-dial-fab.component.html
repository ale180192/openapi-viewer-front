<div class="fab-container">
  <button mat-fab class="fab-toggler"
          (click)="onToggleFab()">
    <i class="material-icons">add</i>
  </button>
  <div>
    <button *ngFor="let btn of buttons"
            mat-mini-fab
            class="fab-secondary"
            color="secondary">
      <i class="material-icons" (click)='actionSelected(btn)'>{{btn.icon}}</i>
    </button>
  </div>
</div>
